<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>BOBBLE</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="description" content="Pop bubblewrap aliens in a fake invasion! BOBBLE - The most satisfying bubblewrap popper game in the galaxy!" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
          <div id="points-display">Points: 0</div>
          <button id="mobile-menu-toggle" class="mobile-menu-toggle" style="display: none;">‚ò∞</button>
          <div id="hud-buttons-container">
            <button id="achievements-btn" class="hud-button" data-icon="üèÜ" data-text="Achievements" aria-label="Open Achievements (Press H)"><span class="hud-button-icon">üèÜ</span><span class="hud-button-text">Achievements</span></button>
            <button id="stats-btn" class="hud-button" data-icon="üìä" data-text="Statistics" aria-label="Open Statistics"><span class="hud-button-icon">üìä</span><span class="hud-button-text">Statistics</span></button>
          </div>
        </div>
        <div id="mobile-menu" class="mobile-menu" style="display: none;">
          <button id="mobile-menu-close" class="mobile-menu-close">‚úï</button>
          <div class="mobile-menu-content"></div>
        </div>
        <div id="level-bar-container">
          <div id="level-info">
            <span id="level-text">Level 1</span>
            <span id="exp-text">0 / 100</span>
          </div>
          <div id="level-bar-bg">
            <div id="level-bar-fill"></div>
          </div>
        </div>
        <div id="boss-dialog" style="display: none;">
          <div class="boss-dialog-content">
            <h2>‚ö†Ô∏è BOSS ENCOUNTER ‚ö†Ô∏è</h2>
            <p class="boss-warning">A massive alien entity blocks your progress!</p>
            <p class="boss-details">This enemy is larger and much more powerful!</p>
            <p class="boss-ready">You cannot level up until this boss is defeated!</p>
            <p class="boss-timer-info" id="boss-dialog-timer">Time Limit: <span>30s</span></p>
            <div class="boss-dialog-buttons">
          <button id="boss-start-btn" class="boss-btn boss-btn-start" aria-label="Start Boss Fight">ENGAGE!</button>
            </div>
          </div>
        </div>
        <div id="boss-timer-hud" style="display: none;">
          <div class="boss-timer-content">
            <div class="boss-timer-bar-bg">
              <div class="boss-timer-bar-fill" id="boss-timer-bar"></div>
            </div>
            <div class="boss-timer-text" id="boss-timer-text">TIME: 30s</div>
          </div>
        </div>
      </div>
      <button id="mobile-shop-toggle" class="mobile-shop-toggle" style="display: none;">
        üõí Shop
      </button>
      <div id="shop-panel">
        <button id="mobile-shop-close" class="mobile-shop-close" style="display: none;">‚úï</button>
        <button id="desktop-shop-toggle" class="desktop-shop-toggle">‚óÄ</button>
        <h2>UPGRADES</h2>
        <div id="shop-tabs">
          <button id="tab-available" class="shop-tab active" aria-label="Show Available Upgrades">Available</button>
          <button id="tab-owned" class="shop-tab" aria-label="Show Owned Upgrades">Owned</button>
        </div>
        <div id="shop-content"></div>
        <div id="reset-container">
          <button id="reset-btn" class="shop-button" aria-label="Reset Game Save">Reset Save</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
